<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - DRIVON</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body style="margin: 0; padding: 0; background-color: #fff;">

  <!-- Custom Cursor -->
  <div class="custom-cursor"></div>

  <!-- Header -->
  <div id="header-container"></div>

  <!-- Top Banner -->
  <section class="text-center text-white" style="background: url('../images/hero-bg.png') center/cover no-repeat; padding: 80px 0;">
    <h2 class="fw-bold text-uppercase">Contact <span class="text-warning">Us</span></h2>
    <p class="text-light">Home / Contact Us</p>
  </section>

  <!-- Contact Section -->
  <section class="py-5">
    <div class="container">
      <div class="row g-0 shadow rounded overflow-hidden">

        <!-- Left Info Side -->
        <div class="col-md-6 text-white p-4" style="background: url('../images/about2.png') center/cover no-repeat;">
          <div class="mb-4 d-flex align-items-start">
            <div class="bg-warning text-dark p-2 rounded me-3">
              <i class="bi bi-telephone-fill"></i>
            </div>
            <div>
              <h6 class="fw-bold text-white">Call To Question</h6>
              <p class="mb-0">+91-123 456 789<br>+91-123 456 789</p>
            </div>
          </div>

          <div class="mb-4 d-flex align-items-start">
            <div class="bg-warning text-dark p-2 rounded me-3">
              <i class="bi bi-envelope-fill"></i>
            </div>
            <div>
              <h6 class="fw-bold text-white">Send Email</h6>
              <p class="mb-0">info@domain.com<br>domainname@gmail.com</p>
            </div>
          </div>

          <div class="mb-4 d-flex align-items-start">
            <div class="bg-warning text-dark p-2 rounded me-3">
              <i class="bi bi-geo-alt-fill"></i>
            </div>
            <div>
              <h6 class="fw-bold text-white">Visit Anytime</h6>
              <p class="mb-0">Malabe srilanka </p>
            </div>
          </div>

          <div class="mt-4">
            <span class="me-2">Follow Us:</span>
            <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
            <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
          </div>
        </div>

        <!-- Right Form Side -->
        <div class="col-md-6 bg-white p-4">
          <h4 class="fw-bold mb-2">Get In Touch <span class="text-warning">With Us</span></h4>
          <p class="text-muted mb-4">Have questions? Reach out to us for expert guidance & support.</p>

          <form>
            <div class="row mb-3">
              <div class="col"><input type="text" class="form-control" placeholder="First name" required></div>
              <div class="col"><input type="text" class="form-control" placeholder="Last name" required></div>
            </div>
            <div class="mb-3"><input type="email" class="form-control" placeholder="E-mail Address" required></div>
            <div class="mb-3"><input type="tel" class="form-control" placeholder="Phone Number" required></div>
            <div class="mb-3"><textarea rows="4" class="form-control" placeholder="Message" required></textarea></div>
            <button type="submit" class="btn btn-warning fw-semibold">
              Submit Now <i class="bi bi-box-arrow-up-right ms-1"></i>
            </button>
          </form>
        </div>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch("../js/components/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
      });

    fetch("../js/components/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });

    const cursor = document.querySelector('.custom-cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.top = e.clientY + 'px';
      cursor.style.left = e.clientX + 'px';
    });
  </script>
</body>
</html>
