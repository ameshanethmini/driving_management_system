<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointment - DRIVON</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body style="margin: 0; padding: 0; background-color: #fff;">

  <!-- Custom Cursor -->
  <div class="custom-cursor"></div>

  <!-- Header -->
  <div id="header-container"></div>

  <!-- Top Banner -->
  <section class="text-center text-white" style="background: url('../images/hero-bg.png') center/cover no-repeat; padding: 80px 0;">
    <h2 class="fw-bold text-uppercase">Our <span class="text-warning">Appointment</span></h2>
    <p class="text-light">Home / Appointment</p>
  </section>

  <!-- Appointment Section -->
  <section class="py-5 bg-white">
    <div class="container">
      <div class="row align-items-start g-5">

        <!-- Left Side -->
        <div class="col-lg-6">
          <h6 class="text-warning fw-semibold mb-2 d-flex align-items-center">
            <i class="bi bi-calendar-check-fill me-2 fs-5"></i> Book Appointment
          </h6>

          <h2 class="fw-bold text-dark mb-0">BOOK YOUR BASIC DRIVING LESSON</h2>
          <h2 class="fw-bold text-warning mb-4">TODAY EASILY</h2>

          <div class="row mb-4">
            <div class="col-md-6 mb-3 mb-md-0 d-flex align-items-start">
              <i class="bi bi-telephone-fill text-warning fs-5 me-3 mt-1"></i>
              <div>
                <h6 class="fw-bold mb-1">Quick contact !</h6>
                <p class="mb-0">+1 123 456 78</p>
                <p class="mb-0">info@domainname.com</p>
              </div>
            </div>

            <div class="col-md-6 d-flex align-items-start">
              <i class="bi bi-clock-fill text-warning fs-5 me-3 mt-1"></i>
              <div>
                <h6 class="fw-bold mb-1">Schedule</h6>
                <p class="mb-0">Mon - Sat: 7am to 4.30pm</p>
                <p class="mb-0">Sunday: Holiday</p>
              </div>
            </div>
          </div>

          <hr class="mb-4" />

          <div class="d-flex align-items-start">
            <i class="bi bi-geo-alt-fill text-warning fs-5 me-3 mt-1"></i>
            <div>
              <h6 class="fw-bold mb-1">Location</h6>
              <p class="mb-0">123 Baker Street, London, W1U 6TY, United Kingdom</p>
            </div>
          </div>
        </div>

        <!-- Right Side Form -->
        <div class="col-lg-6">
          <div class="bg-white shadow p-4 rounded-3">
            <form>
              <div class="row mb-3">
                <div class="col"><input type="text" class="form-control" placeholder="First Name" required></div>
                <div class="col"><input type="text" class="form-control" placeholder="Last Name" required></div>
              </div>
              <div class="mb-3"><input type="email" class="form-control" placeholder="Email Address" required></div>
              <div class="mb-3"><input type="tel" class="form-control" placeholder="Phone Number" required></div>
              <div class="row mb-3">
                <div class="col">
                  <select class="form-select" required>
                    <option selected disabled>Select Course</option>
                    <option>Beginner</option>
                    <option>Refresher</option>
                    <option>Advanced</option>
                  </select>
                </div>
                <div class="col">
                  <input type="text" id="appointment-date" class="form-control" placeholder="Select Date" required>
                </div>
              </div>
              <button type="submit" class="btn btn-warning fw-semibold w-100">
                Book An Appointment <i class="bi bi-box-arrow-up-right ms-1"></i>
              </button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>
  

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#appointment-date", {
      minDate: "today",
      dateFormat: "Y-m-d"
    });

    // Load Header
    fetch("../js/components/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
      });

    // Load Footer
    fetch("../js/components/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });

    // Custom Cursor
    const cursor = document.querySelector('.custom-cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.top = e.clientY + 'px';
      cursor.style.left = e.clientX + 'px';
    });
  </script>
</body>
</html>
